          \     }\n        \n        if images_data.get(\"status\") != \"success\"\
          :\n            return {\n                \"result\": f\"### ⚠️ 获取Docker镜像列表失败\\\
          n\\n无法获取当前可用的Docker镜像列表。\\n错误信息: {images_data.get('message', '未知错误')}\\\
