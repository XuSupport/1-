    - data:
        code: "\ndef main(information: str) -> dict:\n    \"\"\"\n    Parse Tavily\
          \ Search results (Markdown format) into an array of strings.\n    \n   \
          \ Args:\n        information (str): String containing Tavily results with\
          \ format:\n                          '# Result X: [...]\\\\n**URL:** ...\\\
          \\n**Relevance Score:** ...\\\\n**Content:** ...'\n    \n    Returns:\n\
          \        dict: Dictionary with 'result' key containing an array of strings,\
          \ each string\n              formatted as 'Result: ... | URL: ... | Relevance\
          \ Score: ... | Content: ...'.\n    \"\"\"\n    import re\n    \n    # Initialize\
          \ output list\n    results = []\n    \n    # Split input by '# Result X:'\
          \ to separate multiple results\n    result_blocks = re.split(r'# Result\
          \ \\d+:', information.strip())[1:]  # Skip first empty split\n    if not\
          \ result_blocks:\n        return {\"result\": []}\n    \n    # Process each\
          \ result block\n    for block in result_blocks:\n        # Split block by\
          \ '---' to isolate main content\n        main_content = block.split('---')[0].strip()\n\
          \        if not main_content:\n            continue\n        \n        #\
          \ Initialize fields\n        result_entry = {\n            \"result\": \"\
          \",\n            \"url\": \"\",\n            \"relevance_score\": 0.0,\n\
          \            \"content\": \"\"\n        }\n        \n        # Extract fields\
          \ using regex\n        # Extract result (text between [ and ])\n       \
          \ result_match = re.search(r'\\[(.*?)\\]\\((.*?)\\)', main_content)\n  \
          \      if result_match:\n            result_entry[\"result\"] = result_match.group(1).strip()\n\
          \        \n        # Extract URL\n        url_match = re.search(r'\\*\\\
          *URL:\\*\\*\\s*(https?://[^\\n]+)', main_content)\n        if url_match:\n\
          \            result_entry[\"url\"] = url_match.group(1).strip()\n      \
          \  \n        # Extract Relevance Score\n        score_match = re.search(r'\\\
          *\\*Relevance Score:\\*\\*\\s*([\\d.]+)', main_content)\n        if score_match:\n\
          \            try:\n                result_entry[\"relevance_score\"] = float(score_match.group(1))\n\
          \            except ValueError:\n                result_entry[\"relevance_score\"\
          ] = 0.0\n        \n        # Extract Content (everything after **Content:**\
          \ until --- or end)\n        content_match = re.search(r'\\*\\*Content:\\\
          *\\*\\s*(.*?)(?=\\n---|$)', main_content, re.DOTALL)\n        if content_match:\n\
          \            result_entry[\"content\"] = content_match.group(1).strip()\n\
          \        \n        # Format as string\n        if result_entry[\"result\"\
          ] and result_entry[\"url\"]:\n            result_string = (\n          \
          \      f\"Result: {result_entry['result']} | \"\n                f\"URL:\
          \ {result_entry['url']} | \"\n                f\"Relevance Score: {result_entry['relevance_score']}\
          \ | \"\n                f\"Content: {result_entry['content']}\"\n      \
          \      )\n            results.append(result_string)\n    \n    return {\"\
          result\": results}\n"
