    - data:
        code: "\ndef main(item: str) -> dict:\n    \"\"\"\n    解析单个 Tavily 搜索结果字符串为结构化字段。\n\
          \n    参数:\n        item (str): result 数组中的单个字符串，格式为\n                  \
          \ 'Result: ... | URL: ... | Relevance Score: ... | Content: ...'\n\n   \
          \ 返回:\n        dict: 包含 markdown_url、result、url、relevance_score 和 content\
          \ 的字典。\n    \"\"\"\n    # 初始化字段\n    result = \"\"\n    url = \"\"\n   \
          \ relevance_score = 0.0\n    content = \"\"\n    \n    # 按 ' | ' 分割字段\n\
          \    fields = item.split(\" | \")\n    if len(fields) < 4:\n        return\
          \ {\n            \"markdown_url\": \"\",\n            \"result\": result,\n\
          \            \"url\": url,\n            \"relevance_score\": relevance_score,\n\
          \            \"content\": content\n        }\n    \n    # 解析每个字段\n    for\
          \ field in fields:\n        field = field.strip()\n        if field.startswith(\"\
          Result:\"):\n            result = field.replace(\"Result:\", \"\").strip()\n\
          \        elif field.startswith(\"URL:\"):\n            url = field.replace(\"\
          URL:\", \"\").strip()\n        elif field.startswith(\"Relevance Score:\"\
          ):\n            try:\n                relevance_score = float(field.replace(\"\
          Relevance Score:\", \"\").strip())\n            except ValueError:\n   \
          \             relevance_score = 0.0\n        elif field.startswith(\"Content:\"\
          ):\n            content = field.replace(\"Content:\", \"\").strip()\n  \
          \  \n    # 创建 Markdown URL\n    markdown_url = f\"[{result}]({url})\" if\
          \ result and url else \"\"\n    \n    return {\n        \"markdown_url\"\
          : markdown_url,\n        \"result\": result,\n        \"url\": url,\n  \
          \      \"relevance_score\": relevance_score,\n        \"content\": content\n\
          \    }"
